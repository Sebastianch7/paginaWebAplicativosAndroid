<!DOCTYPE html>
<html>
<head>
	<title>Gestor de Descargas</title>
	<meta content="text/html" charset="utf-8" http-equiv="content/type">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
	<div id="contenedor">
		<div id="div_imagen">
			<p id="div_imagen_texto">
				Bienvenido<br>
				<small>Creative-med</small>
			</p>
		</div>
		<div id="div_contenedor">
		<form>
			<input type="text" class="inp_contenedor" id="inp_usuario" placeholder="Usuario" autofocus>
			<input type="password" class="inp_contenedor" id="inp_password" placeholder="Password" autofocus>
			<button type="button" class="btn_contenedor" id="btn_password">Confirmar</button>
		</form>
		</div>
		<div id="modal" class="modal-open">
			<div>
				<div id="titulo-modal"></div>
				<div id="contenido-modal"></div>
				<div id="resultado-modal">
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
